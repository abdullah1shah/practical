name: CI Test Workflow

on:
push:
branches:
-main

jobs:
build:
runs-on: ubunto-latest
steps:
-name: Checkout Code
uses: actions/checkout@v3

-name: Setup Python
uses: actions/setup-python@v3
with:
python-version:'3.9'

-name: Install Dependencies
run: pip install pytest

-name: Run Tests
run: pytest test.py
